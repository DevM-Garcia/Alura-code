<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AluraCode</title>

    <!-- import css -->
    <link rel="stylesheet" href="style.css">

    <!-- import icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <!-- navegação -->

    <header class="header">
        <nav>
            <div class="logo">
                <img src="Img/Logo.png" alt="Logo">
            </div>
            <div class="busca">
                <label for="campo-busca"></label>
                <input type="text" class="busca-input" id="campo-busca" placeholder="Busque por algo">
            </div>
            <div class="img-person">
                <img src="Img/Photo.png" alt="Imagem ilustrativa do usuário">
            </div>
            <div class="icons">
                <i class='bx bx-search search'></i>
                <i class='bx bx-menu'></i>
            </div>
        </nav>

    </header>

    <main>
        <section class="code">
            <div class="code_editor">
                <div class="code-editor">
                    <img src="Img/mac_buttons@2x.png" alt="">
                </div>
            </div>
            <button class="btn-highligth">
                Visualizar com o highlight
            </button>
        </section>

        <section class="menu">
            <div class="menu">
                <p>Menu</p>
                <ul class="lista-menu">
                    <li><a href="#"></a> <i id="active" class='bx bx-code'></i>Editor de código</li>
                    <li><a href="#"></a> <i class='bx bxs-group'></i>Comunidade</li>
                </ul>
            </div>
        </section>

        <section class="container-person">
            <div class="box-form">
                <p>Seu projeto</p>
                <ul>
                    <input type="text" id="name" placeholder="Nome do seu projeto">
                    <input type="text" id="description" placeholder="descrição do seu projeto">
                </ul>
            </div>
            <div class="box-person">
                <p>Personalização</p>
                <select name="select-linguagem" id="select-linguagem" class="select-linguagem">
                    <option value="javascript">JavaScript</option>
                    <option value="html">Html</option>
                    <option value="css">css3</option>
                </select>
                <div class="color">
                    <label for="select-color" class="label-color" id="label-color"></label>
                    <select name="select-color" id="select-color" onchange="mudaCor()" class="select-color">
                        <option value="#0000FF">Blue</option>
                        <option value="#66ff00">Green</option>
                        <option value="#ff69b4">Pink</option>
                        <option value="#ff2323">Red</option>
                    </select>
                </div>
            </div>

            <button class="btn-container-person">
                Salvar projeto
            </button>
        </section>
    </main>

    <!-- container principal -->

    <script src="script.js"></script>
</body>

</html>
