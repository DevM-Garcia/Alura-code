<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AluraCode</title>

    <!-- import css -->
    <link rel="stylesheet" href="style.css">

    <!-- import icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <!-- navegação -->

    <header class="header">
        <div class="logo">
            <img src="Img/Logo.png" alt="Logo">
        </div>

        <div class="busca">
            <label for="campo-busca"></label>
            <input type="text" class="busca-input" id="campo-busca" placeholder="Busque por algo">
        </div>

        <div class="img-person">
            <img src="Img/Photo.png" alt="Imagem ilustrativa do usuário">
        </div>

        <div class="icons">
            <i class='bx bx-menu'></i>
            <i class='bx bx-search'></i>
        </div>
    </header>

    <!-- container principal -->

    <main class="main">

        <section class="container-menu">
            <div class="box-menu">
                <div class="menu">
                    <p>Menu</p>
                    <ul>
                        <li><a href="#"><i class='bx bx-code-alt' id="container-menu-active"></i>Editor de código</a>
                        </li>
                        <li><a href="#"><i class='bx bxs-group'></i>Comunidade</a></li>
                    </ul>
                </div>
            </div>
        </section>

        <section class="container-code">
            <div class="box-code">
                <div class="code">
                    <div class="box">
                        <img src="Img/mac_buttons@2x.png" alt="">
                        <form action="">
                            <label for="coding"></label>
                            <textarea name="area-coding" id="coding" cols="85" rows="15">const pluckDeep = key => obj => key.split('.').reduce((accum, key) => accum[key], obj)

                                const compose = (...fns) => res => fns.reduce((accum, next) => next(accum), res)
                                
                                const unfold = (f, seed) => {
                                    const go = (f, seed, acc) => {
                                    const res = f(seed)
                                    return res ? go(f, res[1], acc.concat([res[0]])) : acc
                                    }
                                return go(f, seed, [])
                                }</textarea>
                        </form>
                    </div>
                </div>
            </div>
            <button class="btn-container-code">
                Visualizar com highlight
            </button>
        </section>

        <section class="container-person">
            <div class="box-form">
                <p>Seu projeto</p>
                <ul>
                    <input type="text" id="name" placeholder="Nome do seu projeto">
                    <input type="text" placeholder="descrição do seu projeto">
                </ul>
            </div>
            <div class="box-person">
                <p>Personalização</p>
                <select name="select-linguagem" id="select-linguagem" class="select-linguagem">
                    <option value="javascript">JavaScript</option>
                    <option value="html">Html</option>
                    <option value="css">css3</option>
                </select>
                <div class="color">
                    <label for="select-color" class="label-color" id="label-color"></label>
                    <select name="select-color" id="select-color" onchange="mudaCor()" class="select-color">
                        <option value="#0000FF">Blue</option>
                        <option value="#66ff00">Green</option>
                        <option value="#ff69b4">Pink</option>
                        <option value="#ff2323">Red</option>
                    </select>
                </div>
            </div>

            <button class="btn-container-person">
                Salvar projeto
            </button>
        </section>
    </main>


    <script src="script.js"></script>
</body>

</html>
