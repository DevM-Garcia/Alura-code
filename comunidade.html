<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AluraCode</title>
    <!-- import css highlight -->
    <link rel="stylesheet" href="dark.css">

    <!-- import css -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="comunidade.css">

    <!-- import icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <!-- navegação -->

    <header class="header">
        <nav>
            <div class="logo">
                <img src="Img/Logo.png" alt="Logo">
            </div>
            <div class="busca">
                <label for="campo-busca"></label>
                <input type="text" class="busca-input" id="campo-busca" placeholder="Busque por algo">
            </div>
            <div class="img-person">
                <img src="Img/Photo.png" alt="Imagem ilustrativa do usuário">
            </div>
            <div class="icons">
                <i class='bx bx-search search'></i>
                <i class='bx bx-menu'></i>
            </div>
        </nav>

    </header>

    <main class="main-comunidade">
        <section class="menu">
            <div class="menu">
                <p>Menu</p>
                <ul class="lista-menu">
                    <li><a href="/index.html"><i class='bx bx-code'></i>Editor de código</a></li>
                    <li><a href="#"><i id="active" class='bx bxs-group'></i>Comunidade</a></li>
                </ul>
            </div>
        </section>
        <section class="lista-code">
            <div class="box-lista-code">
                <section class="code">
                    <div class="code_editor">
                        <div class="code-editor">
                            <img src="Img/mac_buttons@2x.png" alt="imagem figurativa do linux">
                            <div class="codigo-wrapper">
                                <code class="preview hljs" contenteditable="true"
                                    aria-label="Editor de código">Function teste (){}</code>
                            </div>
                        </div>
                    </div>

                </section>

                <section class="code">
                    <div class="code_editor">
                        <div class="code-editor">
                            <img src="Img/mac_buttons@2x.png" alt="imagem figurativa do linux">
                            <div class="codigo-wrapper">
                                <code class="preview hljs" contenteditable="true"
                                    aria-label="Editor de código">Function teste (){}</code>
                            </div>
                        </div>
                    </div>

                </section>

                <section class="code">
                    <div class="code_editor">
                        <div class="code-editor">
                            <img src="Img/mac_buttons@2x.png" alt="imagem figurativa do linux">
                            <div class="codigo-wrapper">
                                <code class="preview hljs" contenteditable="true"
                                    aria-label="Editor de código">Function teste (){}</code>
                            </div>
                        </div>
                    </div>

                </section>

                <section class="code">
                    <div class="code_editor">
                        <div class="code-editor">
                            <img src="Img/mac_buttons@2x.png" alt="imagem figurativa do linux">
                            <div class="codigo-wrapper">
                                <code class="preview hljs" contenteditable="true"
                                    aria-label="Editor de código">Function teste (){}</code>
                            </div>
                        </div>
                    </div>

                </section>
            </div>
        </section>

    </main>

    <!-- container principal -->

    <script src="script.js"></script>
</body>

</html>
